<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- Back arrow and branding/logo -->
  <a class="navbar-brand" href="#" (click)="goBack()">
    <span class="bi-arrow-left"></span>
  </a>

  <!-- Progress bar -->
  <div class="ms-auto">
    <div class="progress" style="width: 70%; height: 10px; margin-top: 8px;">
      <div class="progress-bar" role="progressbar" [style.width]="progress + '%'" aria-valuenow="progress" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>
</nav>

<div class="container mt-3">
  <div class="row">
    <div class="col-12">
      <h3>{{title}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12" style="white-space: pre-wrap;">
      {{ content }}
    </div>
  </div>
  <div
    infinite-scroll
    [infiniteScrollDistance]="scrollDistance"
    [infiniteScrollUpDistance]="scrollUpDistance"
    [infiniteScrollThrottle]="throttle"
    (scrolled)="onScroll()"
  ></div>

  <div *ngIf="inQuestions" class="row">
    <div class="col-12">
      <hr />
    </div>
  </div>

  <div class="row" [ngClass]="{'mt-3': !inQuestions}">
    <div class="col-12">
      <div *ngIf="!inQuestions" class="d-grid gap-2">
        <button class="btn btn-dark" (click)="continue()">Continue</button>
      </div>
      <div *ngIf="inQuestions">
        <div *ngFor="let question of questions">
          <h4>{{ question.question }}</h4>
          <button
            *ngFor="let answer of getAllAnswers(question); let first = first"
            class="btn btn-primary "
            [ngClass]="{'ms-3': !first}"
          >
            {{ answer }}
          </button>
        </div>
    </div>
  </div>

</div>

<router-outlet></router-outlet>
