<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- Back arrow and branding/logo -->
  <a class="navbar-brand" href="#" (click)="goBack()">
    <span class="bi-arrow-left"></span>
  </a>

  <!-- Progress bar -->
  <div class="ml-auto">
    <div class="progress" style="width: 70%; height: 10px; margin-top: 8px;">
      <div class="progress-bar" role="progressbar" [style.width]="progress + '%'" aria-valuenow="progress" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>
</nav>

<div class="container mt-3">
  <div class="row">
    <div class="col-12">
      <h3>{{title}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12" style="white-space: pre-wrap;">
      {{ content }}
      <!-- <div *ngFor="let item of items" class="content-item">{{ item }}</div> -->
    </div>
  </div>
  <div
    infinite-scroll
    [infiniteScrollDistance]="scrollDistance"
    [infiniteScrollUpDistance]="scrollUpDistance"
    [infiniteScrollThrottle]="throttle"
    (scrolled)="onScroll()"
  ></div>
  <div class="row mt-3">
    <div class="col-12">
      <div class="d-grid gap-2">
        <button class="btn btn-dark" (click)="continue()">Continue</button>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
